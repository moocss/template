<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="../mootools.js"></script>
<script type="text/javascript" src="../Source/Template.js"></script>
</head><body>

<script type="text/javascript">

	var template = 'Hi, my name is {fullname}';
	
	document.body.grab(new Element('div[html=<strong>#1 modifier with no parameter</strong>]')).appendText(new Template().addModifier('fullname', function (data) {
	
		return '"' + data.name + ' ' + data.lastname + '"'
		
	}).substitute(template, {name: 'Bob', lastname: 'Malone'}))
	
	//passing arguments to the modifier
	var template = 'Hi, my name is {fullname lowercase}';
	
	document.body.grab(new Element('div[html=<strong>#2 modifier with parameters</strong>]')).appendText(new Template().addModifier('fullname', function (data, property, transform) {
	
		if(transform == 'lowercase') return '"' + data.name.toLowerCase() + ' ' + data.lastname.toLowerCase() + '"'
		return '"' + data.name + ' ' + data.lastname + '"'
		
	}).substitute(template, {name: 'Bob', lastname: 'Malone'}))
	
</script>
</body></html>
